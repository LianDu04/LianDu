<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIAN DU 作品集</title>
    <style>
        /* 基础样式 */
        :root {
            --black: #000000;
            --border-space: 40px;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: var(--black);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
        }

        /* 艺术边框 */
        .border-line {
            position: fixed;
            background-color: var(--black);
            z-index: 100;
        }
        .horizontal-line {
            width: calc(100% - var(--border-space)*2);
            height: 1px;
            left: var(--border-space);
        }
        .vertical-line {
            width: 1px;
            height: calc(100% - var(--border-space)*2);
        }
        .top-line {
            top: var(--border-space);
        }
        .bottom-line {
            bottom: var(--border-space);
        }
        .left-line {
            left: var(--border-space);
        }
        .right-line {
            right: var(--border-space);
        }

        /* 顶部导航 */
        .top-nav {
            position: fixed;
            top: calc(var(--border-space) + 20px);
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 60px;
            z-index: 101;
        }
        .menu-item {
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--black);
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .menu-item:hover {
            opacity: 0.7;
        }

        /* 画廊布局 */
        .gallery-container {
            padding: calc(var(--border-space) + 80px) var(--border-space) var(--border-space);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        /* 照片占位样式 */
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 1/1; /* 保持正方形 */
            background: #f5f5f5; /* 临时背景色 */
            transition: transform 0.3s;
        }

        .photo-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        /* 标题样式 */
        .page-title {
            position: fixed;
            top: calc(var(--border-space) + 60px);
            left: var(--border-space);
            font-size: 24px;
            font-weight: 500;
            z-index: 101;
        }
    </style>
</head>
<body>
    <!-- 艺术边框 -->
    <div class="border-line horizontal-line top-line"></div>
    <div class="border-line horizontal-line bottom-line"></div>
    <div class="border-line vertical-line left-line"></div>
    <div class="border-line vertical-line right-line"></div>

    <!-- 顶部导航 -->
    <div class="top-nav">
        <div class="menu-item">MENU</div>
        <div class="menu-item">ABOUT</div>
    </div>

    <!-- 画廊区域 -->
    <div class="gallery-container">
        
        <!-- ************ 在这里添加您的照片 ************ -->
        <!-- 复制以下代码块替换图片路径即可 -->
        <div class="photo-item">
            <img src="your-image-1.jpg" alt="work 1">
        </div>

        <div class="photo-item">
            <img src="your-image-2.jpg" alt="work 2">
        </div>

        <div class="photo-item">
            <img src="your-image-3.jpg" alt="work 3">
        </div>

        <div class="photo-item">
            <img src="your-image-4.jpg" alt="work 4">
        </div>

        <!-- 继续添加更多照片块... -->
        
    </div>
</body>
</html>
